    <header class="contact-title">
      <h1>Let's get in touch</h1>
    </header>

    <main class="contact-form">
      <h2>Send me a message</h2>
      <h3>Fill out the form below</h3>

      <div class="contact-boxes">
        <input class="firstname" name="firstname" placeholder="First Name" type="text"/>
        <input class="lastname" name="lastname" placeholder="Last Name" type="text"/>
        <input class="email" name="email" placeholder="Email" type="text"/>
        <input class="number" name="number" placeholder="Phone Number" type="number"/>
        <input class="location" name="location" placeholder="Where are you located?" type="text"/>
        <input class="company" name="company" placeholder="Company" type="text"/>
      </div>

      <div class="contact-checkboxes">
        <h4>How did you hear about me?</h4>
        <label><input class="resume" name="resume" type="checkbox"/>Resume</label>
        <label><input class="school" name="school" type="checkbox"/>Austin Coding Academy</label>
        <label><input class="online" name="online" type="checkbox"/>LinkedIn</label>
      </div>

      <div class="message-box">
        <input class="message" name="message" placeholder="Send a message" type="text"/>
      </div>

      <button id="submitForm">Submit</button>
    </main>


    <footer class="socials">
      <a href="https://codepen.io/kallicain" target="_blank" class="social-link">CodePen</a>
      <a href="https://github.com/kallicain" target="_blank" class="social-link">GitHub</a>
